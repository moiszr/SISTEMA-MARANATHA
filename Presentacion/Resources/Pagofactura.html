<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>FACTURA MARANATHA</title>
	<style>
		table.border {
			border-collapse: collapse;
		}

			table.border th {
				padding: 5px;
				border: 1px solid black;
			}

			table.border td {
				padding: 5px;
				border: 1px solid black;
			}
	</style>
</head>
<body>
	<table style="width:100%">
		<tr>
			<td style="width:20%"></td>
			<td style="width:60%" align="center" valign="top">
				<table>
					<tr><td align="center"><h3 style="margin:0px">Ezra MARANATHA</h3></td></tr>
					<tr><td align="center">ELECTRO - MUEBLE</td></tr>
					<tr><td align="center">Direccion: KM20el brisal calle lebron no.40 </td></tr>
					<tr><td align="center">Telefono:829-242-9887</td></tr>
				</table>
			</td>
			<td style="width:20%">
				<table class="border" style="width:100%">
					<tr><td align="center" style="background-color:#D8D8D8">Type</td></tr>
					<tr><td align="center">@TIPO</td></tr>
				</table>
			</td>
		</tr>

		<tr><td colspan="3" height="20"></td></tr>

		<tr>
			<td colspan="2">
				<table style="width:100%">
					<tr>
						<td colspan="1" style="width:20%">Cliente:</td>
						<td colspan="3" style="width:80%;border-bottom:1px solid black">@CLIENTE</td>
					</tr>
				</table>
				<table style="width:100%">
					<tr>
						<td style="width:20%">Empleado:</td>
						<td style="width:30%;border-bottom:1px solid black">@USUARIO</td>
						<td style="width:10%">Fecha:</td>
						<td style="width:40%;border-bottom:1px solid black">@FECHA</td>
					</tr>
				</table>
			</td>
			<td></td>
		</tr>

		<tr><td colspan="3" height="30"></td></tr>

		<tr>
			<td colspan="3">
				<table class="border" style="width:100%;">
					<thead>
						<tr style="background-color:#D8D8D8">
							<th>DESCRIPCION</th>
							<th>CUOTAS PAGADAS</th>
							<th>CUOTAS FALTANTES</th>
							<th>TOTAL</th>
						</tr>
					</thead>
					<tbody>
					
						@FILAS
						<tr>
							<td style="border: 0px !important"></td>
							<td style="border: 0px !important"></td>
							<td align="right">TOTAL:</td>
							<td>@TOTAL</td>
						</tr>
					</tbody>
				</table>


				<table style="width:100% ; margin-top: 40px">
					
					<tr>
						<td style="width:30%;border-bottom:1px solid black"></td>
						<td style="width:20%"></td>
						<td style="width:30%;border-bottom:1px solid black"></td>
					</tr>
					<tr>
						<center>
						<td style="width:30%;">@USUARIO</td>
						<td style="width:20%"></td>
						<td style="width:30%;">@CLIENTE</td>
						</center>
					</tr>
					<tr>
						<center>
						<td style="width:30%;">Entregado por:</td>
						<td style="width:20%"></td>
						<td style="width:30%;">Recibido por</td>
						</center>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
